<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MonsterZoo</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container forest">
        <header class="row main-header">
            <div class="weather-container" id="weatherContainer"></div>
            <div class="map-button-container">
                <button class="map_button" data-map="forest" disabled>Forest</button>
                <button class="map_button" data-map="desert">Desert</button>
                <button class="map_button" data-map="snow">Snow</button>
            </div>
        </header>

        <div class="row main-row">
            <aside id="configurator" class="side-box">
                <monster-configurator></monster-configurator>
            </aside>
    
            <div id="zoo">
                
            </div>
    
            <aside id="statistics">
                <div id="statistics-content" class="side-box">
                    <div id="monster-details"></div>
                </div>
            </aside>
        </div>

        <footer class="row main-footer">
            <span style="font-family: sans-serif;">&copy;</span>&nbsp;2019&nbsp;-&nbsp;<a href="http://www.digitalbyali.nl" target="_blank">Bader</a>&nbsp;&&nbsp;<a href="http://www.daanvanberkel.nl" target="_blank">Daan</a>
        </footer>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
